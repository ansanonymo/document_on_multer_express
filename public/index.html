<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: "JetBrains Mono";
        }
        
        body{
            background-color: aliceblue;
        }

        h1{
            text-align: center;
            margin: 20px 0px;
            color: rgb(0, 136, 255);
        }

        form{
            background-color: rgb(0, 134, 252);
            padding: 20px;
            text-align: center;
            color: aliceblue;
            min-width: 300px;
            width: 80%;
            max-width: 800px;
            margin: 10px auto;
        }

        .fields{
            margin: 10px 0px;
            text-align: left;
            font-size: 20px;
        }

        .fields input{
            font-size: 18px;
            cursor: pointer;
        }

        .fields input[type="submit"]{
            padding: 10px 20px;
            display: block;
            margin: 20px auto;
            border: 1px solid aliceblue;
            color: rgb(0, 136, 255);
        }
    </style>
</head>
<body>
    <h1>Practice Multiple Attribute of Form File.</h1>

    
    <!-- Upload single image file -->
    <form 
        action="http://localhost:3030/singleImage"
        method="POST"
        enctype="multipart/form-data"
        >
        <h2>Upload Single Img File</h4>
        
        <div class="fields">
            <label for="simgOne">Single Image File : </label>

            <input 
                type="file"
                accept=".jpg,.jpeg,.png,.gif"
                id="simgOne"
                name="simgOne"/>
        </div>

        <div class="fields">
            <input 
                type="submit"
                value="Upload" />
        </div>
    </form>

    
    <!-- Upload multiple single file -->
    <form 
        action="http://localhost:3030/multipleImage"
        method="POST"
        enctype="multipart/form-data"
        >
        <h2>Upload Multiple Img File</h4>
        
        <div class="fields">
            <label for="mimgOne">Single Image File : </label>

            <input 
                type="file"
                accept=".jpg,.jpeg,.png,.gif"
                id="mimgOne"
                name="mimgOne"/>
        </div>

        <div class="fields">
            <label for="mimgTwo">Single Image File : </label>

            <input 
                type="file"
                accept=".jpg,.jpeg,.png,.gif"
                id="mimgTwo"
                name="mimgTwo"/>
        </div>

        <div class="fields">
            <label for="mimgThree">Single Image File : </label>

            <input 
                type="file"
                accept=".jpg,.jpeg,.png,.gif"
                id="mimgThree"
                name="mimgThree"/>
        </div>

        <div class="fields">
            <input 
                type="submit"
                value="Upload" />
        </div>
    </form>

    <!-- upload multiple fields single file -->
</body>
</html>
